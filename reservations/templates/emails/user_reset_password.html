{% autoescape off %}
<!DOCTYPE html>
<html>
  <body style="margin:0;padding:0;background:#f6f8fa;">
    <table width="100%" cellpadding="0" cellspacing="0" style="background:#f6f8fa;padding:40px 0;">
      <tr>
        <td align="center">
          <table width="420" cellpadding="0" cellspacing="0" style="background:#fff;border-radius:18px;box-shadow:0 4px 20px rgba(31,38,135,0.08);padding:32px 24px 24px 24px;">
            <tr>
              <td align="center" style="padding-bottom:18px;">
                <div style="background:#c6ff00;border-radius:50%;width:48px;height:48px;display:flex;align-items:center;justify-content:center;box-shadow:0 2px 8px rgba(198,255,0,0.13);margin-bottom:8px;">
                  <span style="color:#0e2340;font-size:26px;font-weight:bold;">🔒</span>
                </div>
                <div style="font-family:Montserrat,Arial,sans-serif;font-weight:700;font-size:20px;color:#0e2340;margin-bottom:2px;letter-spacing:0.2px;">
                  Recupera tu contraseña
                </div>
              </td>
            </tr>
            <tr>
              <td style="font-family:Arial,sans-serif;color:#7e8594;font-size:15px;text-align:center;max-width:290px;margin:0 auto;padding-bottom:16px;">
                Hola {{ current_user }},
                <br><br>
                Has solicitado restablecer tu contraseña en <b>PistaReserva</b>. Haz clic en el botón para continuar:
              </td>
            </tr>
            <tr>
              <td align="center" style="padding-bottom:24px;">
                <a href="{{ reset_password_url }}" style="display:inline-block;background:#c6ff00;color:#0e2340;font-weight:bold;padding:12px 32px;border-radius:30px;text-decoration:none;font-size:1.1rem;box-shadow:0 2px 8px rgba(198,255,0,0.13);">
                  Restablecer contraseña
                </a>
              </td>
            </tr>
            <tr>
              <td style="font-family:Arial,sans-serif;color:#adb5bd;font-size:13px;text-align:center;">
                Si no solicitaste este cambio, puedes ignorar este correo.<br>
                <span style="color:black;font-weight:bold;">PistaReserva</span>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
{% endautoescape %}
